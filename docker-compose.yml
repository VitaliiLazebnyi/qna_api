version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: passw0rd!1
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./rails:/myapp
    ports:
      - 3000:3000
    depends_on:
      - postgres
